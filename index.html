<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandala Maker | alexheo.com</title>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/points.js"></script>
    <script src="./scripts/circles.js"></script>
    <script src="./scripts/get.js"></script>
    <script src="./scripts/draw.js"></script>
    <script src="./scripts/fill.js"></script>
    <script src="./scripts/resize.js"></script>
    <script src="./scripts/save.js"></script>
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheet/styles.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheet/overlay.css" type="text/css" />
  </head>
  <body onload="init()">
    <div class="menu">
      <div class="warning">
        <div>
          *Warning* Changing the 'Background Color' or 'Points' will reset the
          Mandala
        </div>
      </div>
      <br />

      <div class="menu-section buttons">
        <button class="button" name="new">
          <i class="lni lni-16 lni-add-files"></i>
        </button>
        <button class="button" name="save">
          <i class="lni lni-16 lni-save"></i>
        </button>
        <!-- <button class="button" id="open" name="open"><i class="lni lni-16 lni-folder"></i></button> -->
      </div>
      <div class="separator"></div>

      <div class="menu-section line">
        <button class="button active" id="line" name="line">
          <i class="lni lni-16 lni-pencil-alt"></i>
        </button>
        <input
          class="input"
          id="color"
          type="color"
          name="color"
          value="#10aded"
        />
        <label class="label" for="width">Size:</label>
        <select class="select" id="width" name="width">
          <option value="1">1</option>
          <option value="3">2</option>
          <option value="5">3</option>
          <option value="7">4</option>
          <option value="9">5</option>
          <option value="11">6</option>
          <option value="13">7</option>
          <option value="15">8</option>
          <option value="17">9</option>
          <option value="19">10</option>
        </select>
      </div>
      <div class="separator"></div>

      <div class="menu-section eraser">
        <button class="button" id="eraser" name="eraser">
          <i class="lni lni-16 lni-eraser"></i>
        </button>
        <label class="label" for="eraserSize">Size:</label>
        <select class="select" id="eraserSize" name="eraserSize">
          <option value="5">1</option>
          <option value="9">2</option>
          <option value="13">3</option>
          <option value="17">4</option>
          <option value="21">5</option>
        </select>
      </div>
      <div class="separator"></div>

      <!-- <div class="menu-section fill">
			<button class="button" id="fill" name="fill"><i class="lni lni-16 lni-paint-bucket"></i></button>
			<input class="input" id="fillColor" type="color" name="fill" value="#28a839">
		</div>
		<div class="separator"></div> -->

      <div class="menu-section background">
        <label class="label" for="background">Background:</label>
        <input
          class="input"
          id="background"
          type="color"
          name="background"
          value="#101101"
        />
      </div>
      <div class="separator"></div>

      <!-- <div class="menu-section undo">
			<button class="button" id="" name=""><i class="lni lni-16 lni-reply"></i></button>
			<button class="button" id="" name=""><i class="lni lni-16 lni-flip-y lni-reply"></i></button>
		</div>
		<div class="separator"></div> -->

      <div class="menu-section">
        <button class="button active" id="guide1" name="guide1">
          Circle 1
        </button>
        <label class="label" for="guide1size">Size:</label>
        <select class="select overlay" id="guide1size" name="guide1size">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five" selected>5</option>
        </select>
      </div>
      <div class="separator"></div>

      <div class="menu-section">
        <button class="button active" id="guide2" name="guide2">
          Circle 2
        </button>
        <label class="label" for="guide2size">Size:</label>
        <select class="select overlay" id="guide2size" name="guide2size">
          <option value="one">6</option>
          <option value="two">7</option>
          <option value="three">8</option>
          <option value="four">9</option>
          <option value="five" selected>10</option>
        </select>
      </div>
      <div class="separator"></div>

      <div class="menu-section">
        <button class="button" id="guide3" name="guide3">Circle 3</button>
        <label class="label" for="guide3size">Size:</label>
        <select class="select overlay" id="guide3size" name="guide3size">
          <option value="one">11</option>
          <option value="two">12</option>
          <option value="three">13</option>
          <option value="four">14</option>
          <option value="five" selected>15</option>
        </select>
      </div>
      <div class="separator"></div>

      <div class="menu-section">
        <button class="button active" id="points" name="points">Points</button>
        <label class="label" for="pointsSize">Size</label>
        <select class="select overlay" id="pointsSize" name="pointsSize">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <!-- <option value="5">5</option> -->
          <option value="6">6</option>
          <!-- <option value="7">7</option> -->
          <option value="8">8</option>
          <!-- <option value="9">9</option> -->
          <!-- <option value="10">10</option> -->
          <!-- <option value="11">11</option> -->
          <option value="12" selected>12</option>
          <!-- <option value="13">13</option> -->
          <!-- <option value="14">14</option> -->
          <!-- <option value="15">15</option> -->
          <option value="16">16</option>
          <!-- <option value="17">17</option> -->
          <!-- <option value="18">18</option> -->
          <!-- <option value="19">19</option> -->
          <!-- <option value="20">20</option> -->
          <!-- <option value="21">21</option> -->
          <!-- <option value="22">22</option> -->
          <!-- <option value="23">23</option> -->
          <option value="24">24</option>
          <!-- <option value="25">25</option> -->
          <!-- <option value="26">26</option> -->
          <!-- <option value="27">27</option> -->
          <!-- <option value="28">28</option> -->
          <!-- <option value="29">29</option> -->
          <!-- <option value="30">30</option> -->
          <option value="32">32</option>
          <option value="48">48</option>
        </select>
      </div>
      <div class="separator"></div>
      <div class="menu-section">
        <button class="button active" id="frame" name="frame">Frame</button>
      </div>
    </div>

    <canvas id="canvas" width="700" height="700">
      <p>your browser does not support canvas.</p>
    </canvas>
    <div class="overlay overlaycircle light">
      <div class="guide guide1 five" id="guide1Circle"></div>
      <div class="guide guide2 five" id="guide2Circle"></div>
      <div class="guide guide3 four hide" id="guide3Circle"></div>
      <div class="guide guide4" id="guide4Circle"></div>
    </div>
    <div class="overlay overlaycross light"></div>
    <div class="overlayframe"></div>
  </body>
</html>
