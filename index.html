<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mandala Maker | alexheo.com</title>
	<script src="./scripts/main.js"></script>
	<link rel="stylesheet" href="./stylesheet/styles.css" type="text/css">
</head>
<body onload="init()">
	<div class="menu">
		<div class="menu-close-button-container">
			<span>Options Menu</span>
			<button id="menu-close-button" class="xbutton">X</button>
		</div>
		<div class="menu-toggle">

			<div class="option-container line">
				<input class="checkbox" id="lines" type="checkbox" name="lines" checked>
				<label class="label" for="lines"><image class="lines-button" src="./assets/pencil.png"></image></label>
				<label class="label" for="width">Line Width:</label>
				<select class="select" id="width" name="width">
					<option value="1">1</option>
					<option value="3">2</option>
					<option value="5">3</option>
					<option value="7">4</option>
					<option value="9">5</option>
					<option value="11">6</option>
					<option value="13">7</option>
					<option value="15">8</option>
					<option value="17">9</option>
					<option value="19">10</option>
				</select>
			</div>

			<div class="option-container color">
				<label class="label" for="color">Line Color:</label>
				<input class="color-input" id="color" type="color" name="color" value="#10aded">
			</div>

			<div class="option-container  checkbox-container guide1">
				<input class="checkbox guideCB" id="guide1CB" type="checkbox" name="guide1" checked>
				<label class="label" for="guide1CB">Circle 1 |</label>
				<label class="label" for="guide1size">Size:</label>
				<select class="select guideSizeSelect" id="guide1size" name="guide1size">
					<option value="one">1</option>
					<option value="two">2</option>
					<option value="three">3</option>
					<option value="four">4</option>
					<option value="five" selected>5</option>
				</select>
			</div>

			<div class="option-container  checkbox-container guide3">
				<input class="checkbox guideCB" id="guide3CB" type="checkbox" name="guide3">
				<label class="label" for="guide3">Circle 3 |</label>
				<label class="label" for="guide3size">Size:</label>
				<select class="select guideSizeSelect" id="guide3size" name="guide3size">
					<option value="one">11</option>
					<option value="two">12</option>
					<option value="three">13</option>
					<option value="four" selected>14</option>
					<option value="five">15</option>
				</select>
			</div>

			<div class="option-container save">
				<button class="button" id="save-button">Save</button>
			</div>

			<div class="option-container eraser">
				<input class="checkbox" id="eraser" type="checkbox" name="eraser">
				<label for="eraser" class="label"><img class="eraser-button" src="assets/eraser.png"></label>
				<label for="eraserSize" class="label">Eraser Size:</label>
				<select class="select" id="eraserSize" name="eraserSize">
					<option value="2" selected>Sm</option>
					<option value="5">Md</option>
					<option value="8">Lg</option>
					<option value="11">XL</option>
				</select>
			</div>

			<div class="option-container background">
				<label class="label" for="background">Background:</label>
				<input class="color-input" id="background" type="color" name="background" value="#101101">
			</div>

			<div class="option-container checkbox-container guide2">
				<input class="checkbox guideCB" id="guide2CB" type="checkbox" name="guide2" checked>
				<label class="label" for="guide2">Circle 2 |</label>
				<label class="label" for="guide2size">Size:</label>
				<select class="select guideSizeSelect" id="guide2size" name="guide2size">
					<option value="one">6</option>
					<option value="two">7</option>
					<option value="three">8</option>
					<option value="four">9</option>
					<option value="five" selected>10</option>
				</select>
			</div>

			<div class="option-container points">
				<input class="checkbox" id="guideToggle" type="checkbox" name="guideToggle" checked>
				<label class="label" for="guideToggle">Guidelines |</label>
				<label class="label" for="points">Points:</label>
				<select class="select" id="points" name="points">
					<option value="2">2</option>
					<option value="3" selected>3</option>
					<option value="4">4</option>
					<!-- <option value="5">5</option> -->
					<option value="6">6</option>
					<!-- <option value="7">7</option> -->
					<option value="8">8</option>
					<!-- <option value="9">9</option> -->
					<!-- <option value="10">10</option> -->
					<!-- <option value="11">11</option> -->
					<option value="12" selected>12</option>
					<!-- <option value="13">13</option> -->
					<!-- <option value="14">14</option> -->
					<!-- <option value="15">15</option> -->
					<option value="16">16</option>
					<!-- <option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option> -->
					<option value="24">24</option>
					<!-- <option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option> -->
					<option value="32">32</option>
					<option value="48">48</option>
				</select>
			</div>

			<div class="option-container clear">
				<button class="button" id="clear">Clear</button>
			</div>

		</div>
	</div>

	<canvas id="canvas" width="700" height="700">
		<p>your browser does not support canvas.</p>
	</canvas>
	<div class="overlay overlaycircle light">
		<div class="guide guide1 five" id="guide1Circle"></div>
		<div class="guide guide2 five" id="guide2Circle"></div>
		<div class="guide guide3 four hide" id="guide3Circle"></div>
		<div class="guide guide4" id="guide4Circle"></div>
	</div>
	<div class="overlay overlaycross light"></div>
	<div class="overlayframe"></div>
</body>
</html>
