<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mandala Maker | alexheo.com</title>
	<script src="./scripts/main.js"></script>
	<link rel="stylesheet" href="./stylesheet/styles.css" type="text/css">
</head>
<body onload="init()">
	<div class="menu">

		<div class="picker color line">
			<div class="color-picker-title-container line">
				<div class="color-picker-title line">Color Picker:</div>
				<div class="color-picker-button-container line">
					<button class="picker-open-button line" name="line">Open</button>
				</div>
			</div>
			<div class="container color line hide">
				<div class="color-button">
					<button class="button red" id="red-line"></button>
				</div>
				<div class="color-button">
					<button class="button orange" id="orange-line"></button>
				</div>
				<div class="color-button">
					<button class="button yellow" id="yellow-line"></button>
				</div>
				<div class="color-button">
					<button class="button chartreuse" id="chartreuse-line"></button>
				</div>
				<div class="color-button">
					<button class="button green" id="green-line"></button>
				</div>
				<div class="color-button">
					<button class="button springgreen" id="springgreen-line"></button>
				</div>
				<div class="color-button">
					<button class="button cyan" id="cyan-line"></button>
				</div>
				<div class="color-button">
					<button class="button azure" id="azure-line"></button>
				</div>
				<div class="color-button">
					<button class="button blue" id="blue-line"></button>
				</div>
				<div class="color-button">
					<button class="button violet" id="violet-line"></button>
				</div>
				<div class="color-button">
					<button class="button magenta" id="magenta-line"></button>
				</div>
				<div class="color-button">
					<button class="button rose" id="rose-line"></button>
				</div>
				<div class="color-button">
					<button class="button black" id="black-line"></button>
				</div>
				<div class="color-button">
					<button class="button white" id="white-line"></button>
				</div>
			</div>
		</div>
		<div class="picker color background">
			<div class="color-picker-title-container background">
				<div class="color-picker-title background">Background Color:</div>
				<div class="color-picker-button-container background">
					<button class="picker-open-button background" name="background">Open</button>
				</div>
			</div>
			<div class="container color background hide">
				<div class="color-button">
					<button class="button red" id="red-background"></button>
				</div>
				<div class="color-button">
					<button class="button orange" id="orange-background"></button>
				</div>
				<div class="color-button">
					<button class="button yellow" id="yellow-background"></button>
				</div>
				<div class="color-button">
					<button class="button chartreuse" id="chartreuse-background"></button>
				</div>
				<div class="color-button">
					<button class="button green" id="green-background"></button>
				</div>
				<div class="color-button">
					<button class="button springgreen" id="springgreen-background"></button>
				</div>
				<div class="color-button">
					<button class="button cyan" id="cyan-background"></button>
				</div>
				<div class="color-button">
					<button class="button azure" id="azure-background"></button>
				</div>
				<div class="color-button">
					<button class="button blue" id="blue-background"></button>
				</div>
				<div class="color-button">
					<button class="button violet" id="violet-background"></button>
				</div>
				<div class="color-button">
					<button class="button magenta" id="magenta-background"></button>
				</div>
				<div class="color-button">
					<button class="button rose" id="rose-background"></button>
				</div>
				<div class="color-button">
					<button class="button black" id="black-background"></button>
				</div>
				<div class="color-button">
					<button class="button white" id="white-background"></button>
				</div>
			</div>
		</div>
		<div class="picker color fill">
			<div class="color-picker-title-container fill">
				<div class="color-picker-title fill">Fill Color:</div>
				<div class="color-picker-button-container fill">
					<button class="picker-open-button fill" name="fill">Open</button>
				</div>
			</div>
			<div class="container color fill hide">
				<div class="color-button">
					<button class="button red" id="red"></button>
				</div>
				<div class="color-button">
					<button class="button orange" id="orange-fill"></button>
				</div>
				<div class="color-button">
					<button class="button yellow" id="yellow-fill"></button>
				</div>
				<div class="color-button">
					<button class="button chartreuse" id="chartreuse-fill"></button>
				</div>
				<div class="color-button">
					<button class="button green" id="green-fill"></button>
				</div>
				<div class="color-button">
					<button class="button springgreen" id="springgreen-fill"></button>
				</div>
				<div class="color-button">
					<button class="button cyan" id="cyan-fill"></button>
				</div>
				<div class="color-button">
					<button class="button azure" id="azure-fill"></button>
				</div>
				<div class="color-button">
					<button class="button blue" id="blue-fill"></button>
				</div>
				<div class="color-button">
					<button class="button violet" id="violet-fill"></button>
				</div>
				<div class="color-button">
					<button class="button magenta" id="magenta-fill"></button>
				</div>
				<div class="color-button">
					<button class="button rose" id="rose-fill"></button>
				</div>
				<div class="color-button">
					<button class="button black" id="black-fill"></button>
				</div>
				<div class="color-button">
					<button class="button white" id="white-fill"></button>
				</div>
			</div>
		</div>
		<div class="picker line-width width">
			<div class="line-width-picker-title-container">
				<div class="line-width-picker-title">Line Width:</div>
				<div class="line-width-picker-button-container">
					<button class="picker-open-button width" name="width">Open</button>
				</div>
			</div>
			<div class="container width hide">
				<div class="the-line line-width1" id="line-width1"></div>
				<div class="the-line line-width2" id="line-width2"></div>
				<div class="the-line line-width3" id="line-width3"></div>
				<div class="the-line line-width4" id="line-width4"></div>
				<div class="the-line line-width5" id="line-width5"></div>
			</div>
		</div>
		<button class="clear-button" id="clear" type="button">Clear</button>
	</div>
	<canvas id="canvas" width="700" height="700">
		<p>your browser does not support canvas.</p>
	</canvas>
</body>
</html>
