<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mandala Maker | alexheo.com</title>
	<script src="./scripts/main.js"></script>
	<link rel="stylesheet" href="./stylesheet/styles.css" type="text/css">
</head>
<body onload="init()">
	<div class="menu">
		<div class="menu-close-button-container">
			<span>Options Menu</span>
			<button id="menu-close-button" class="xbutton">X</button>
		</div>
		<div class="menu-toggle">

			<div class="option-container line">
				<input class="checkbox" id="lines" type="checkbox" name="lines" checked>
				<label class="label" for="lines"><image class="lines-button" src="./assets/pencil.png"></image></label>
				<label class="label" for="width">Line Width:</label>
				<select class="select" id="width" name="width">
					<option value="1">1</option>
					<option value="3">2</option>
					<option value="5">3</option>
					<option value="7">4</option>
					<option value="9">5</option>
					<option value="11">6</option>
					<option value="13">7</option>
					<option value="15">8</option>
					<option value="17">9</option>
					<option value="19">10</option>
				</select>
			</div>

			<div class="option-container color">
				<label class="label" for="color">Line Color:</label>
				<input class="color-input" id="color" type="color" name="color" value="#10aded">
			</div>
			<div class="option-container fill">
				<label class="label" for="fill">Fill Color:</label>
				<input class="color-input" id="fill" type="color" name="fill" value="#c0de25">
			</div>
			<div class="option-container background">
				<label class="label" for="background">Background Color:</label>
				<input class="color-input" id="background" type="color" name="background" value="#101101">
			</div>

			<div class="option-container checkbox-container style">
				<label class="label" for="radius">Radius:</label>
				<input class="checkbox" id="radius" type="checkbox" name="radius">
				<label class="label" for="mirror">Mirror:</label>
				<input class="checkbox" id="mirror" type="checkbox" name="mirror">
			</div>

			<div class="option-container method">
				<button class="button">Line</button>
				<button class="button">Fill</button>
				<button class="button">Erase</button>
			</div>

			<div class="option-container eraser">
				<input class="checkbox" id="eraser" type="checkbox" name="eraser">
				<label for="eraser" class="label"><img class="eraser-button" src="assets/eraser.png"></label>
				<label for="eraserSize" class="label">Eraser Size:</label>
				<select class="select" id="eraserSize" name="eraserSize">
					<option value="2" selected>Sm</option>
					<option value="5">Md</option>
					<option value="8">Lg</option>
					<option value="11">XL</option>
				</select>
			</div>

			<div class="option-container  checkbox-container circle1">
				<input class="checkbox" id="circle1" type="checkbox" name="circle1" checked value="circle1">
				<label class="label" for="circle1">Circle 1 |</label>
				<label class="label" for="circle1size">Size:</label>
				<select class="select" id="circle1size" name="circle1size">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="option-container  checkbox-container circle2">
				<input class="checkbox" id="circle2" type="checkbox" name="circle2" checked value="circle2">
				<label class="label" for="circle2">Circle 2 |</label>
				<label class="label" for="circle2size">Size:</label>
				<select class="select" id="circle2size" name="circle2size">
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</div>
			<div class="option-container  checkbox-container circle3">
				<input class="checkbox" id="circle3" type="checkbox" name="circle3" checked value="circle3">
				<label class="label" for="circle3">Circle 3 |</label>
				<label class="label" for="circle3size">Size:</label>
				<select class="select" id="circle3size" name="circle3size">
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
				</select>
			</div>

			<div class="option-container points">
				<label class="label" for="points">Points:</label>
				<select class="select" id="points" name="points">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12" selected>12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
				</select>
			</div>

			<div class="option-container buttons">
				<button class="button" id="clear">Clear</button>
				<button class="button" id="load">Load</button>
				<button class="button" id="save">Save</button>
			</div>

		</div>
	</div>

	<canvas id="canvas" width="700" height="700">
		<p>your browser does not support canvas.</p>
	</canvas>
	<div class="circle outer-circle"></div>
	<div class="circle middle-circle"></div>
	<div class="circle inner-circle"></div>
	<div class="cross vertical"></div>
	<div class="cross horizontal"></div>
	<div class="cross forward-slash"></div>
	<div class="cross forward-slash1"></div>
	<div class="cross forward-slash2"></div>
	<div class="cross forward-slash3"></div>
	<div class="cross forward-slash4"></div>
	<div class="cross forward-slash5"></div>
	<div class="cross forward-slash6"></div>
	<div class="cross back-slash"></div>
	<div class="cross back-slash1"></div>
	<div class="cross back-slash2"></div>
	<div class="cross back-slash3"></div>
	<div class="cross back-slash4"></div>
	<div class="cross back-slash5"></div>
	<div class="cross back-slash6"></div>
</body>
</html>
